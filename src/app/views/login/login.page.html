<app-header></app-header>

<ion-content class="sign-in-content content-principal-f1">
  <div class="img">
    <img src="https://as1.ftcdn.net/v2/jpg/02/59/39/46/1000_F_259394679_GGA8JJAEkukYJL9XXFH2JoC3nMguBPNH.jpg" alt="">
  </div>

  <form [formGroup]="signInForm" (ngSubmit)="signInWithEmail()" class="cuadroformulario">
    <ion-list class="inputs-list" lines="full" class="formulario">
      <ion-item class="input-item">
        <ion-input type="email" placeholder="Correo Electrónico" formControlName="email" clearInput autocapitalize="off" inputmode="email" class="colorletras"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="signInForm.get('email').hasError(validation.type) && (signInForm.get('email').dirty || signInForm.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="input-item">
        <ion-input type="password" placeholder="Contraseña" formControlName="password" class="colorletras"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="signInForm.get('password').hasError(validation.type) && (signInForm.get('password').dirty || signInForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>

    <ion-button class="sign-in-btn" type="submit" expand="block" [disabled]="!signInForm.valid">Ingresar</ion-button>
    <div class="error-container" *ngIf="submitError">
      <div class="error-message">
        <ion-icon name="information-circle-outline" class="errror"></ion-icon>
        <span class="errror">{{ submitError }}</span>
      </div>
    </div>
  </form>

</ion-content>
